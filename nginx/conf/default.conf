upstream django {
    server web:8001;
}
server {
    server_name backend.jmb-inventory-system.com;
    location /static/ {
        root /home/app/;
    }
    location /media/ {
        root /home/app/;
    }
    location / {
        include         proxy_params;
        proxy_pass      http://django;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/backend.jmb-inventory-system.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/backend.jmb-inventory-system.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = backend.jmb-inventory-system.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name backend.jmb-inventory-system.com;
    return 404; # managed by Certbot


}

