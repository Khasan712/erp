server {
    listen 80;
    listen [::]:80;

    server_name backend.jmb-inventory-system.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location /static/ {
        root /home/app/;
    }
    location /media/ {
        root /home/app/;
    }

    location / {
        include         proxy_params;
        proxy_pass      http://django;
    }
}