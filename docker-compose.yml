version: '3.9'
services:
  app:
    build:
      context: .
    container_name: app
    command: sh -c "python manage.py migrate &&
                    python manage.py makemigrations &&
                    python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
